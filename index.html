<html>
  <head>
    <meta charset="UTF-8">
    <title>DeepSense</title>
    <script src="Chart.bundle.js"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <h1 class="title">DeepSense</h1>
        </div>
      </div>
    </nav>
    <div style="height: 100%; background-color: rgb(115, 0, 195); margin-top: -20px;">
      <div class="jumbotron">
        <div class="row">
          <div class="col" style="float: left; width: 50%; margin: 20px;">
            <div class="chart-holder line-chart" id="parent">
              <canvas id="linearChart" style="width: 100% !important;"></canvas>
            </div>
            <div class="chart-holder radar-chart" style="float:center;" id="parent">
              <canvas id="radarChart" style="height: 100% !important;"></canvas>
            </div>
          </div>
          <div class="col head" style="width: 50%;">
            <a-scene embedded style=" width: 32vw;margin-left: 60vw; height: 80vh; margin-top: 18vh;">
              <a-assets>
                <a-asset-item id="tree-obj" src="./bolvanka.obj"></a-asset-item>
                <a-asset-item id="tree-mtl" src="./bolvanka.mtl"></a-asset-item>
              </a-assets>
              <a-entity obj-model="obj: #tree-obj; " position=" 0 -2 -10" rotation="0 -7 0" scale="0.2 0.2 0.2">
                <a-animation attribute="rotation" to="0 14 0" direction="alternate" dur="5000" repeat="indefinite">
              </a-entity>
              <a-sky color="#dfb" opacity="0"></a-sky>
              <a-torus color="grey" arc="360" radius="3" radius-tubular="0.03" position="0 3 -7.5" rotation="80 -7 0">
                <a-animation attribute="rotation" to="80 14 0" direction="alternate" dur="5000" repeat="indefinite">
              </a-torus>
              <a-sphere id="left-eye" color="white" radius="0.15" position="0.8 1.8 -5">
                <a-animation attribute="position" to="1.2 1.8 -5.2" direction="alternate" dur="5000" repeat="indefinite">
              </a-sphere>
              <a-sphere id="right-eye" color="white" radius="0.15" position="-1.1 1.8 -5">
                <a-animation attribute="position" to="-0.6 1.8 -4.8" direction="alternate" dur="5000" repeat="indefinite">
              </a-sphere>
              <a-sphere id="left-front-ball" color="green" radius="0.3" position="1 3.3 -4.4">
                <a-animation attribute="position" to="1.5 3.5 -5" direction="alternate" dur="5000" repeat="indefinite">
              </a-sphere>
              <a-sphere id="right-front-ball" color="green" radius="0.3" position="-1.5 3.5 -5">
                <a-animation attribute="position" to="-1 3.3 -4.4" direction="alternate" dur="5000" repeat="indefinite">
              </a-sphere>
              <a-sphere id="left-rear-ball" color="blue" radius="0.35" position="2.75 2.9 -6.4">
                <a-animation attribute="position" to="2.9 3 -7" direction="alternate" dur="5000" repeat="indefinite">
              </a-sphere>
              <a-sphere id="right-rear-ball" color="blue" radius="0.35" position="-2.9 3 -7">
                <a-animation attribute="position" to="-2.75 2.9 -6.4" direction="alternate" dur="5000" repeat="indefinite">
              </a-sphere>
            </a-scene>
          </div>
        </div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src='./main.js' type="text/javascript"></script>
    <script src='./chartjs.js' type="text/javascript"></script>
    <script src='./head.js' type="text/javascript"></script>
  </body>
</html>
